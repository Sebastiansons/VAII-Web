<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S-Market Edit Product</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/edit_product.js"></script>
</head>
<body class="mainBackground">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.svg" alt="Logo" class="mainLogo d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbarContent">
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html?categoryID=1">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h3 class="mt-5 text-center">Edit Product</h3>
        <form id="editForm" class="mx-auto" style="max-width: 600px;" enctype="multipart/form-data">
            <input type="hidden" id="itemID">
            <div class="mb-3">
                <label for="category-select" class="form-label">Category</label>
                <select class="form-select" id="category-select">
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" step="0.01">
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images (max 3, jpg/png only)</label>
                <input type="file" class="form-control" id="images" name="images[]" accept=".jpg,.jpeg,.png" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <footer id="mainFooter" class="text-center bg-body-tertiary">
        <div class="text-center p-3">
            &#169; 2025 Copyright: Sebastian Sidor
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
