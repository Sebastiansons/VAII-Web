<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S-Market Shop</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body class="mainBackground">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.svg" alt="Logo" class="mainLogo d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row mb-2">
            <div class="col-md-3 mb-3">
                <input type="text" class="form-control me-2" placeholder="Search by name">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" placeholder="Max price">
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select">
                    <option selected>Choose region</option>
                    <option value="1">Region 1</option>
                    <option value="2">Region 2</option>
                    <option value="3">Region 3</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select">
                    <option selected>Choose brand</option>
                    <option value="1">Brand 1</option>
                    <option value="2">Brand 2</option>
                    <option value="3">Brand 3</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <button id="searchButton" class="btn ms-auto">Search</button>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <img src="../images/products/iphone.png" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">iPhone 13</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text mb-0">$899.99</p>
                                <button class="btn btn-primary">Buy</button>
                            </div>
                            <p class="card-text">Apple mobile for..</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <img src="../images/products/ball.png" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Fifa 24 ball</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text mb-0">$39.99</p>
                                <button class="btn btn-primary">Buy</button>
                            </div>
                            <p class="card-text">Ball from Fifa 24 edition..</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <img src="../images/products/pc.png" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">HP 560</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text mb-0">$999.99</p>
                                <button class="btn btn-primary">Buy</button>
                            </div>
                            <p class="card-text">PC params i7 32GB Ram SS 2TB</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <footer id="mainFooter" class="text-center bg-body-tertiary">
            <div class="text-center p-3">
                &#169; 2024 Copyright: Sebastian Sidor
            </div>
        </footer>
    </body>
</html>
