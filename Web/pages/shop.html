<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S-Market Shop</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="../scripts/shopSite.js"></script>
</head>
<body class="mainBackground">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.svg" alt="Logo" class="mainLogo d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row mb-2">
            <div class="col-md-3 mb-3">
                <input type="text" class="form-control me-2" id="search-name" placeholder="Search by name">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="max-price" placeholder="Max price">
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="category-select">
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select">
                    <option selected>Choose type</option>
                    <option value="1">Brand 1</option>
                    <option value="2">Brand 2</option>
                    <option value="3">Brand 3</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <button id="searchButton" class="btn ms-auto">Search</button>
                <script type="text/javascript">
                    document.addEventListener('DOMContentLoaded', function () {
                        const urlParams = new URLSearchParams(window.location.search);
                        const categoryID = urlParams.get('categoryID');

                        LoadFilterCategories().then(() => {
                            if (categoryID) {
                                document.getElementById('category-select').value = categoryID;
                                LoadItems();
                            }
                        });

                        document.getElementById('searchButton').addEventListener('click', function () {
                            LoadItems();
                        });
                    });
                </script>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 mb-3">
                <button class="btn btn-success" onclick="ProductModification(0); return false;">Add new item</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="items" class="row"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <footer id="mainFooter" class="text-center bg-body-tertiary">
        <div class="text-center p-3">
            &#169; 2024 Copyright: Sebastian Sidor
        </div>
    </footer>
</body>
</html>
