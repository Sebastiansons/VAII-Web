<body class="mainBackground">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.svg" alt="Logo" class="mainLogo d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbarContent">

    <section class="py-3 py-md-5">
        <div class="container">
            <h3 class="mt-5 text-center">Edit Category</h3>
            <form id="categoryForm" action="../back-end/update_category.php" method="POST" class="mx-auto" style="max-width: 600px;">
                <input type="hidden" id="categoryID" name="categoryID">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="categoryDescription" class="form-label">Category Description</label>
                        <input type="text" class="form-control" id="categoryDescription" name="categoryDescription">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="categoryIcon" class="form-label">Category Icon</label>
                        <input type="text" class="form-control" id="categoryIcon" name="categoryIcon" placeholder="bi-placeholder" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Category</button>
            </form>
        </div>
    </section>
