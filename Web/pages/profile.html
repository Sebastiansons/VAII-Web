    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">

    <section class="py-3 py-md-5">
        <div class="container">
            <h2 class="mt-5 text-center">My Profile</h2>
            <form id="profileForm" action="../back-end/update_profile.php" method="POST" class="mx-auto" style="max-width: 600px;">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" readonly>
                    </div>
                </div>
                <h3 class="mt-4">Address</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" name="street">
                    </div>
                    <div class="col-md-6">
                        <label for="house_number" class="form-label">House Number</label>
                        <input type="text" class="form-control" id="house_number" name="house_number">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="col-md-4">
                        <label for="postal_code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code">
                    </div>
                    <div class="col-md-4">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="Slovakia" readonly>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
